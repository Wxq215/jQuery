<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work Punching System</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border: 2px solid lightblue;
            border-top: 5px;
            border-left: 5px;
            border-right: 5px;
            border-bottom: 1px solid lightblue;
        }
        .box {
            width: 100%;
            height: 100px;
            background-color: lightblue;
            font-size: 40px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid lightpink;
            color: white;
        }
        td {
            padding: 30px;
            text-align: center;
            font-size: 30px;
            color:lightskyblue;
            border-bottom: 1px solid lightpink;
        }
        th {
            color: lightskyblue;
            border-bottom: 1px solid lightpink;
            font-size: large;
        }
        tr:nth-child(even) {
            border-bottom: 1px solid lightpink;
        }
    
    </style>
</head>

<body>
    <h2 class="box">Work Punching System</h2>
    <table id="list">
        <tr>
            <th>ID</th>
            <th>UserID</th>
            <th>Body</th>
            <th>Title</th>
        </tr>
    </table>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $.ajax({
            url: 'https://jsonplaceholder.typicode.com/posts',
            type: 'GET',
            success: function(response) {
                console.log('Response:', response);
                let list = response;
                list.forEach(item => {
                    console.log(item);
                    $("#list").append(
                        "<tr>" +
                        "<td>" + item.id + "</td>" +
                        "<td>" + item.userId + "</td>" +
                        "<td>" + item.body + "</td>" +
                        "<td>" + item.title + "</td>" +
                        "</tr>"
                    );
                });
            },
            error: function(xhr, status, error) {
                console.error("An error occurred: " + error);
            }
        });
    </script>
</body>
</html>
